<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <div id="content">
        <!-- Songs will be displayed here -->
    </div>

    <script>
        // Fetch the JSON file and process it
        fetch('songs.json')
            .then(response => response.json())
            .then(data => {
                const contentDiv = document.getElementById('content');
                data.forEach(song => {
                    const songDiv = document.createElement('div');
                    songDiv.innerHTML = `
                        <h2>${song.song_name}</h2>
                        <img src="${song.album_cover}" alt="${song.song_name} album cover" width="100">
                        <p><a href="${song.song_link}" target="_blank">Listen to the song</a></p>
                    `;
                    contentDiv.appendChild(songDiv);
                });
            })
            .catch(error => {
                console.error('Error loading the JSON file:', error);
                document.getElementById('content').innerHTML = 'Failed to load the data.';
            });
    </script>
</body>
</html>
